<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Spotify</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background-color: #1db954;
        padding: 10px 0;
        text-align: center;
        color: #fff;
    }

    nav {
        background-color: #333;
        padding: 10px 0;
        text-align: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    nav a:hover {
        background-color: #555;
    }

    .featured-playlists {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
    }

    .playlist {
        width: 300px;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .playlist img {
        width: 100%;
        height: auto;
    }

    .playlist-info {
        padding: 10px;
    }

    .playlist-info h3 {
        margin-top: 0;
    }

    .playlist-info p {
        margin: 0;
    }

    .media-player {
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .media-player audio {
        width: 100%;
        margin-bottom: 10px;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>Paxel</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Browse</a>
    <a href="#">Discover</a>
    <a href="#">Search</a>
</nav>

<div class="container">
    <h2>Featured Playlists</h2>
    <div class="featured-playlists">
        <div class="playlist">
            <img src="https://via.placeholder.com/300" alt="Playlist Image">
            <div class="playlist-info">
                <h3>Rap</h3>
                <p>discover new rappers</p>
            </div>
        </div>
        <div class="playlist">
            <img src="https://via.placeholder.com/300" alt="Playlist Image">
            <div class="playlist-info">
                <h3>R&B</h3>
                <p>Discover up & coming R&B artists</p>
            </div>
        </div>
        <!-- Add more playlists as needed -->
    </div>

    <div class="media-player">
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>

<footer>
    &copy; 2022 My Spotify
</footer>

</body>
</html>
